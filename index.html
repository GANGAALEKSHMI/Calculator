<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator me!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <h1 class="text-center">Calculate me!</h1>
    <div class="container flex flex-col items-center mx-auto m-w-20" 
    style="margin-left: 600px; margin-top: 100px;">
        <div class="row">
            <input class="input" type="text"/>  
        </div>
        <div class="row">
            <button class="button">AC</button>
            <button class="button">D</button>
            <button class="button">+/-</button>
            <button class="button">/</button>
        </div>
        <div class="row">
            <button class="button color1">7</button>
            <button class="button color1">8</button>
            <button class="button color1">9</button>
            <button class="button">*</button>
        </div>
        <div class="row">
            <button class="button color1">4</button>
            <button class="button color1 ">5</button>
            <button class="button color1 ">6</button>
            <button class="button">-</button>
        </div>
        <div class="row">
            <button class="button color1">1</button>
            <button class="button color1">2</button>
            <button class="button color1">3</button>
            <button class="button">+</button>
        </div>
        <div class="row">
            <button class="button">%</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
